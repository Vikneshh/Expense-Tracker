<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css">
</head>
<body>
        <h2>Expense Tracker</h2>
        <div class="container">
            <h4>Your Balance</h4>
            <h1 id="balance">₹0.00</h1>

            <div class="inc-exp-container">
                <div>
                    <h4>Income</h4>
                    <p id="money-plus" class="money plus">+₹0.00</p>
                </div>
                <div>
                    <h4>Expense</h4>
                    <p id="money-minus" class="money minus">-₹0.00</p>
                </div>
            </div>
            <h3>History</h3>
            <ul id="list" class="list">
                <!-- These list items will be generated in the js dynamically but we are hard coding them for now to see how its gonna be build in the js. -->

                <!-- Commenting out this bcoz this stuff is gonna be added through the javascript -->
                <!-- But remember we styled them in the stylesheet -->

                <!-- <li class="minus">Cash 
                    <span>
                        -₹400
                    </span>
                    <button class="delete-btn">
                        x
                    </button>
                </li> -->


            </ul>
            <h3>Add new transactions</h3>
            <form  id="form">
                <div class="form-control">
                    <label for="text">Text</label>
                    <input type="text" id="text" placeholder="Enter the text">
                </div>
                <div class="form-control">
                    <label for="amount">Amount <br> (Negative=>Expense, Positive=>Income)</label>
                    <input type="number" id="amount" placeholder="Enter the amount...">
                </div>
                <button class="btn">Add Transactions</button>
            </form>
        </div>
    <script src="expense.js"></script>
</body>
</html>
